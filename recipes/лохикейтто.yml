    amount:
      quantity: 70
      unit: g
  - name: Пастернак
    amount:
      quantity: 70
      unit: g
  - name: Сливки 15%
    amount:
      quantity: 200
      unit: ml
  - name: Сливки 15%
    amount:
      quantity: 200
      unit: ml
  - name: Гвоздика целиковая
    amount:
      quantity: 1
      unit: clove
  - name: Перец
  - name: Лавровый лист
  - name: Тмин
  - name: Укроп
directions:
  - step: Наливаем пол-кастрюли воды, бухаем туда столовую ложку соли и ставим вариться.
  - step: Пока вода закипает, чистим картошку (и остальные овощи при необходимости) и режем ее на куски помещающиеся в ложку/рот. Сильно мелко не надо. 
  - step: Пока возились с овощами, вода закипела. Кидаем все в кастрюлю.
  - step: Туда же кидаем лаврушку, перец-горошек, гвоздику и тмин. Пусть поварятся тоже.
  - step: Приступаем к издевательствам над хладной рыбьей плотью. С нее нужно содрать шкуру и порезать на куски руководствуясь теми же констрейнтами что и с картошкой
  - step: Тестируем степень сваренности содержимого кастрюли. Когда картошка будет в состоянии "почти сварилась", но еще твердоватая - закидываем в кастрюлю рыбу.
  - step: Выливаем туда же сливки.
  - step: Если юзаем укроп, крошим его и кидаем в кастрюлю.
  - step: Ждем минут 7, пару раз помешав суп (из-за густоты он плохо перемешивается конвекцией).
  - step: Выключаем плиту, накладываем в тарелку, сверху посыпаем зеленью.
