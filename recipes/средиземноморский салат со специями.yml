ingredients:
  - name: шампиньонов
    amount:
      quantity: 150
      unit: g
  - name: цукини
    amount:
      quantity: 150
      unit: g
  - name: чеснока
    amount:
      quantity: 1
      unit: clove
  - name: смесь 5 перцев
  - name: томаты черри
    amount:
      quantity: 90
      unit: g
  - name: болгарского перца
    amount:
      quantity: 150
      unit: g
  - name: салатного микса
    amount:
      quantity: 60
      unit: g
  - name: масла оливкового
    amount:
      quantity: 70
      unit: g
  - name: маслин
    amount:
      quantity: 20
      unit: g
  - name: соевого соуса
    amount:
      quantity: 10
      unit: g
  - name: лимонного концентрата
    amount:
      quantity: 10
      unit: g
  - name: половина багета
  - name: брынзы
    amount:
      quantity: 80
      unit: g
  - name: травы Прованса
  - name: майоран
  - name: орегано
  - name: соль
  - name: перец
directions:
  - step: Разогрейте духовку до 180 С.
  - step: Шампиньоны и помидоры разрежьте пополам
  - step: цукини и перец - крупными ломтиками
  - step: раздавите и порубите чеснок.
  - step: Замаринуйте шампиньоны, цукини и перец в масле с чесноком и соевым соусом
  - step: Багет разрежьте на гренки, намажьте каждую брынзой, посыпьте приправой травы Прованса, сбрызните маслом. Запекайте в духовке 5 минут.
  - step: Обжарьте овощи (шампиньоны, цукини, перец) на сковороде 3-4 минуты, посолите и поперчите по вкусу.
  - step: Смешайте 60 г оливкового масла с соком лимона, майораном и орегано. 
  - step: На тарелку выложите часть салата, жареные овощи, оставшийся салат, черри, целые маслины. Полейте заправкой, выложите гренки и подавайте к столу.