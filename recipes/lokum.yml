directions:
  - step: В кастрюлю насыпаем полтора стакан сахарного песка и один стакан кукурузного крахмала.
  - step: Наливаем туда же 1.5 стакана холодной воды и 1 стакан апельсинового сока.
  - step: Хорошенько перемешиваем все ингредиенты венчиком и ставим на средний огонь.
  - step: При постоянном и тщательном перемешивании доводим смесь до кипения.
  - step: В процессе нагревания масса будет постепенно густеть, поэтому важно все время мешать, чтобы она не подгорела.
  - step: Когда по консистенции смесь станет напоминать довольно густой кисель, добавляем 3 столовые ложки лимонного сока.
  - step: Продолжаем варить наш будущий рахат-лукум на минимальном огне. Точное время я вам не скажу, но у меня уходит примерно минут 15-20.
  - step: В результате масса приобретет прозрачность, станет тягучей и будет отходить от стенок кастрюли. Значит все готово.
  - step: Берем небольшую форму (у меня стеклянная 20х20 сантиметров) и сбрызгиваем ее водой. Несильно, а лишь слегка.
  - step: Перекладываем в форму горячую апельсиновую массу.
  - step: Быстро разравниваем ее ложкой или лопаткой, так как заготовка очень быстро схватывается и застывает.
  - step: Оставляем на столе до полного остывания (примерно часа вполне хватит).
  - step: Затем даем десерту стабилизироваться при комнатной температуре еще пару часов.
  - step: Остается разрезать домашний апельсиновый рахат-лукум порционными ломтиками. После каждого разреза я обязательно мою нож горячей водой.
  - step: Для обсыпки обваливаем каждый ломтик в кукурузном крахмале (3 столовые ложки на все количество десерта).
  - step: Раскладываем рахат-лукум на ровную поверхность (блюдо, разделочную доску) и даем слегка заветриться (примерно час).
  - step: После этого по желанию дополнительно обваливаем сладкие ломтики в сахарной пудре (1 столовой ложки хватит). Если сразу обвалять рахат-лукум в пудре, она может растаять.
