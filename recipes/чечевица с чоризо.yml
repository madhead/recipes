directions:
  - step: Мелко порезать лук, зелёный перец и чеснок.
  - step: В кастрюле на оливковом масле начать обжаривать лук, затем добавить перец и чеснок. Обжаривать на слабом огне минут 10, периодически помешивая.
  - step: В это время порезать мелко помидоры. Можно даже измельчить их в блендере.
  - step: Добавить измельчённые помидоры в смесь лука и перца и обжаривать ещё 7 минут.
  - step: Промыть чечевицу в холодной воде.
  - step: Засыпать чечевицу в кастрюлю с прожаренной томатной смесью и хорошо все перемешать.
  - step: Добавить в кастрюлю лавровый лист. Залить чечевицу холодной водой, варить на среднем огне до закипания.
  - step: Убавить огонь и варить минут 20. Если готовите в скороварке следуйте рекомендованному времени приготовления чечевицы.
  - step: Тем временем очистить картофель и морковь и нарезать на куски примерно 1-2 см толщиной.
  - step: Нарезать чоризо примерно в 1 см толщиной. Перед добавлением чоризо в чечевицу я слегка его обжариваю на сковороде, таким образом возвожу излишний жир из чоризо.
  - step: Через 20 мин добавить в кастрюлю с чечевицей картофель, морковь, чоризо, чёрной перец, пиментон и соль. Учтите что чоризо довольно соленая и пряная колбаса, поэтому советую не сыпать много соли. Варить ещё примерно мин 10-15.
  - step: Советую периодически пробовать чечевицу на готовность, разные сорта требуют разного количества времени приготовления. Так же с добавлением воды — если любите более жидкий вариант (суповой) можно в процессе варки добавлять горячую воду.
