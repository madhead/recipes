name: Baked peaches with elderberry, vanilla sugar and soft cream
language: en
tags:
  - dessert
preparationTime: 30
ingredients:
  - name: Peach or nectarine
    amount:
      quantity: 6
  - name: Mascarpone cheese
    amount:
      quantity: 100
      unit: g
  - name: Cream cheese
    amount:
      quantity: 100
      unit: g
  - name: Goat cheese
    amount:
      quantity: 150
      unit: g
  - name: 33% cream
    amount:
      quantity: 150
      unit: g
  - name: Butter
    amount:
      quantity: 30
      unit: g
  - name: Vanilla sugar
  - name: Sugarcrane
  - name: Elderberry syrup
directions:
  - step: Preheat the oven to 180 °C.
  - step: Cut the peaches into halves. Remove stones.
  - step: Put the pan on a medium–high heat.
  - step: Add butter and elderberry syrup on the pan.
  - step: Put the peaches on the pan. Fry for 3–4 minutes.
  - step: Sprinkle some sugarcane on the peaches and put into the oven for 10 minutes.
  - step: Mix and whip the mascarpone, cream cheese, vanilla sugar, goat cheese and cream.
  - step: Serve the peaches with cream and syrup.
