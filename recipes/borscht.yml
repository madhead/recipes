directions:
  - step: Blanch the bones. Put the meat in a stockpot and cover with cold water. Bring to a boil over high heat and simmer for 10-15 minutes before draining and rinsing. Wash the stockpot. This whole step is optional, but highly recommended.
  - step: Preheat the oven to 200 °C.
  - step: Put the bones into a roasting pan and roast for about 30 minutes.
  - step: Toss the meat and roast for additional 15 minutes.
  - step: Wash the vegetables. Don't peel the beets.
  - step: Wrap the beets in aluminum foil and roast for 60–90 minutes, depending on their size.
  - step: Wrap the carrot in aluminum foil and roast for 30–40 minutes, depending on its size.
  - step: Wrap the red bell pepper in aluminum foil and roast for 30–40 minutes, depending on its size.
  - step: Wrap the garlic in aluminum foil and roast for 20–30 minutes.
  - step: Everything could be roasted at the same time, just make sure to follow the timings.
  - step: Transfer the meat to a stockpot and add 4 liters of cold water.
  - step: Scrape up any brown bits and juices remaining in the roasting pan, and add them to the stockpot too.
  - step: Bring the meat to a low boil.
  - step: Add star anise and bay leaves to the broth. Don't add the cloves (they will be added later).
  - step: Simmer for 2 hours. Add the cloves 3–5 minutes before done.
  - step: Cut roasted peppers and carrot.
  - step: Peel the beets and grate it.
  - step: Chop the onions.
  - step: Put a frying pan on a medium-hihg heat and add butter & oil.
  - step: Fry the onios and garlic until the onion is semi-transcluent.
  - step: Add smoked paprika.
  - step: Add carrots and peppers to the pan and fry for about 10 minutes. If there is not enough liquid in the pan, add some water or broth.
  - step: Add the beets and fry for about 5 minutes.
  - step: Add tomato paste and fry for about 5 minutes.
  - step: Chop the cabbage.
  - step: Filter the broth when it's ready. It could be frozen for later reuse at this point.
  - step: Peel the meat off the bones. It could be stored for a few days in a fridge too.
  - step: Add the cabbage to the broth and cook for about 20 minutes.
  - step: Add the contents of the frying pan (onions, garlic, beets, carrots, peppers) to the broth.
