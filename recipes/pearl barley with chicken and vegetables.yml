name: Pearl barley with chicken and vegetables
language: en
tags:
  - italian cuisine
  - main course
preparationTime: 50
ingredients:
  - name: Сhicken broth (Maggi cubes are ok)
    amount:
      quantity: 200
      unit: ml
  - name: Medium onion
    amount:
      quantity: 1
  - name: Red bell pepper
    amount:
      quantity: 1
  - name: Medium tomatoes
    amount:
      quantity: 2
  - name: Garlic
    amount:
      quantity: 10
      unit: g
  - name: Champignons
    amount:
      quantity: 100
      unit: g
  - name: Boneless chicken thighs
    amount:
      quantity: 1
