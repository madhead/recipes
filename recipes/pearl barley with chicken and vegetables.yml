directions:
  - step: Make a broth out of Maggi cubes or chicken.
  - step: Cut the onion, red bell pepper, garlic and champignons.
  - step: Slice up the fillet.
  - step: Put a pot on a medium–high heat.
  - step: Pour out a tablespoon of olive oil into the pot. Add some reasonable amount of butter.
  - step: Put the chopped onion into the pot.
  - step: Cook until translucent.
  - step: Add garlic, red bell pepper, garlic powder and smoked paprika into the pot.
  - step: Cook until the pepper become soft.
  - step: Add the pearl barley to the pot with vegetables.
  - step: Fry it for a few minutes.
  - step: Put a pan on a medium–high heat.
  - step: Fry the fillet in the pan with a tablespoon of olive oil. Don't wash the pan. Put the fried fillet into the pot with vegetables.
  - step: Fry the champignons in the same pan used to fry the chicken. Put them to the pot with vegetables and fillet.
  - step: Deglaze the pan with some broth and pour it in the pot.
  - step: Set the pot to simmer on small fire.
  - step: Pour out a little bit of cream into the pot.
  - step: Stir the contents of the pot regularly. Simmer until broth and cream have almost evaporated.
  - step: Cut some tomatoes and leave only the flesh.
  - step: Chop the basil.
  - step: Stir the tomatoes and basil into the pot. Add Italian seasoning.
  - step: Simmer for one more minute.
  - step: Fluff up before serving.
