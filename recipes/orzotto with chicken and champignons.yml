name: Orzotto with chicken and champignons
language: en
tags:
  - main course
preparationTime: 50
ingredients:
  - name: Pearl barley
    amount:
      quantity: 160
      unit: g
  - name: Leek
    amount:
      quantity: 100
      unit: g
  - name: Champignons
    amount:
      quantity: 100
      unit: g
  - name: Boneless chicken thighs
    amount:
      quantity: 200
      unit: g
  - name: Parmesan
    amount:
      quantity: 40
      unit: g
  - name: Butter
    amount:
      quantity: 30
      unit: g
  - name: Cumin seeds
    amount:
      quantity: ⅓
      unit: tbsp.
  - name: Garlic
    amount:
      quantity: 10
      unit: g
  - name: Bay leaf
    amount:
      quantity: 1
  - name: Сhicken broth (Maggi cubes are ok)
    amount:
      quantity: 500
      unit: ml
  - name: Oil
  - name: Salt
  - name: Pepper
directions:
  - step: Slice up the fillet.
  - step: Chop the leek.
  - step: Chop the champignons.
  - step: Chop the garlic.
  - step: Bring the broth to the boil.
  - step: Melt ⅓ of the butter in a saucepan or pan and fry the cumin seeds over medium heat stirring continuously for 10 seconds.
  - step: Add 1 tbsp of olive oil, garlic, chicken, and leek and fry on high heat for one minute.
  - step: Add a bay leaf, salt, and pepper.
  - step: Add the champignons and fry over medium heat for 2 minutes.
  - step: Add pearl barley and fry for 1 minute.
  - step: Pour the broth into the pan so that the broth is at the same level as the content. It is important to stir it during the stewing and add the broth as it evaporates for 30 minutes. Orzotto should be boiling easily during that time.
  - step: Rub the parmesan.
  - step: Add the remaining butter into orzotto, fluff it up.
  - step: Serve the orzotto sprinkled with parmesan.
