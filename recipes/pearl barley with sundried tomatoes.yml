directions:
  - step: Finely chop the sundried tomatoes.
  - step: Finely chop the onion.
  - step: Crush the garlic cloves.
  - step: Chop the parsley.
  - step: Crumble the cheese.
  - step: Heat the oil from the tomato jar in a large, lidded saucepan over a medium-low heat.
  - step: Add the onion, garlic and parsley stems and cook, stirring occasionally, until soft and translucent.
    timer: 5
  - step: Stir in the pearl barley, sundried tomatoes, chopped tomatoes and stock.
  - step: Bring to the boil, then cover and reduce the heat to low.
  - step: Simmer, stirring occasionally, until the barley is just cooked and all the liquid has been absorbed.
