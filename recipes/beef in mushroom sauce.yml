directions:
  - step: Морковь и репчатый лук помойте, очистите, нарежьте эти овощи крупно.
  - step: Лук-шалот порежьте мелко
  - step: раздавите, очистите чеснок.
  - step: Нарежьте мясо поперек кусками по 1 см, посолите, поперчите. В идеале использовать для маринада говядины крупную морскую соль.
  - step: добавьте в сотейник 2 столовые ложки оливкового масла, бальзамический уксус, тимьян, порванный руками, нарезанные овощи - морковь, репчатый лук.
  - step: Все перемешайте, добавьте к овощам мясо и поставьте в холодильник мариноваться на 15 минут.
  - step: Шампиньоны разрежьте на 4 части
  - step: у вешенок обрежьте корешки, крупные вешенки порвите руками.
  - step: Растопите на сковороде сливочное масло и обжарьте мелко нарубленный лук-шалот на среднем огне 1 минуту
  - step: добавьте грибы и обжаривайте еще 2 минуты, помешивая.
  - step: Уменьшите огонь, добавьте сметану, сахар, половину чеснока.
  - step: Потом влейте 50 мл воды и тушите весь грибной соус 5 минут.
  - step: Поперчите и посолите по вкусу, снимите с плиты и перемешайте.
  - step: Раскалите сковороду и обжарьте медальоны на сильном огне в течение 2 минут с одной стороны
  - step: переверните кусочки мяса, добавьте овощи, с которыми они мариновались, и жарьте все вместе ещё 3 минуты.
  - step: Переложите готовое мясо на тарелку, но сковороду не выключайте.
  - step: К овощам добавьте чеснок и жарьте на слабом огне в течение еще 4-х минут.
  - step: Добавьте соус терияки, прогрейте еще минуту.
  - step: Выложите мясо на тарелку, сверху полейте грибным соусом, рядом выложите овощи и подавайте к столу.
