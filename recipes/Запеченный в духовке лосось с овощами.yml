name: Запеченный в духовке лосось с овощами
language: en
links:
  - https://rebox.by/recipes/zapechennyy-v-dukhovke-losos-s-ovoshchami
ingredients:
  - name: лосося
    amount:
      quantity: 300
      unit: g
  - name: помидоров черри
    amount:
      quantity: 200
      unit: g
  - name: цукини
    amount:
      quantity: 200
      unit: g
  - name: красного лука-шалота
    amount:
      quantity: 60
      unit: g
  - name: перца сладкого
    amount:
      quantity: 60
      unit: g
  - name: чеснока
    amount:
      quantity: 2
      unit: clove
  - name: тимьяна свежего
    amount:
      quantity: 4
      unit: g
  - name: каперсов
    amount:
      quantity: 40
      unit: g
  - name: сыра камамбер
    amount:
      quantity: 125
      unit: g
  - name: сливочного масла
    amount:
      quantity: 60
      unit: g
  - name: соль
  - name: перец
directions:
  - step: Разогрейте духовку до 220 °С.
  - step: Цукини нарежьте ломтиками
  - step: перец - крупно
  - step: черри - пополам
  - step: лук – ломтиками.
  - step: Раздавите, очистите и мелко нарубите чеснок
  - step: отделите листья тимьяна.
  - step: Филе лосося нарежьте крупными кубиками.
  - step: Сыр крупными кусочками. 
  - step: На разогретой сковороде 2 минуты обжаривайте лук, перец, цукини.
  - step: 'В бумагу для запекания – в два конверта – выложите в одинаковой пропорции слои:  сразу все овощи, кроме чеснока. Потом  –  кусочки рыбы. Посыпьте все тимьяном и чесноком, посолите, поперчите, выложите кусочки сыра и пластины масла.'
  - step: Немного ужмите конверты, придайте им форму блюда и запекайте в разогретой духовке в обычном режиме или с конвекцией (с вентилятором) в течение 20 минут
  - step: Подавайте лосось с овощами и камамбером в конвертах или порционно на тарелках. 
