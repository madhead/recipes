name: Жареный рис с креветками
language: en
links:
  - https://www.edimdoma.ru/retsepty/80944-zharenyy-ris-s-krevetkami
ingredients:
  - name: Рис длиннозерный
    amount:
      quantity: 150
      unit: g
  - name: Креветки очищенные
    amount:
      quantity: 15
  - name: Перец чили красный
    amount:
      quantity: ½
  - name: Имбирь корень
    amount:
      quantity: 30
      unit: g
  - name: чеснок
    amount:
      quantity: 3
      unit: clove
  - name: соевый соус
    amount:
      quantity: 2
      unit: tsp.
  - name: лук зеленый
  - name: оливковое масло
  - name: кунжутное масло
    optional: true
directions:
  - step: Рис отварить согласно инструкции на упаковке.
  - step: Зеленый лук тонко нарезать наискосок.
  - step: Перец чили вместе с семенами нарезать колечками. 
  - step: Разогреть в сковороде кунжутное и оливковое масло и обжарить зеленый лук и чили.
  - step: Чеснок почистить, раздавить ножом и добавить в сковороду.
  - step: Имбирь почистить, натереть на мелкой терке (должно получиться 1/2 ч. ложки), отправить в сковороду с луком и чесноком, все перемешать.
  - step: Добавить креветки и обжарить их вместе с овощами почти до готовности. 
  - step: Добавить готовый рис, перемешать и немного обжарить, 
  - step: Влить соевый соус, еще раз все перемешать и обжарить до готовности.
