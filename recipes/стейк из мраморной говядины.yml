name: стейк из мраморной говядины
language: en
links:
  - https://rebox.by/recipes/romanticheskiy-uzhin-retsepty-ot-shef-povara-rebox
preparationTime: 40
ingredients:
  - name: мраморной говядины
    amount:
      quantity: 500
      unit: g
  - name: лука-шалота
    amount:
      quantity: 160
      unit: g
  - name: кабачка
    amount:
      quantity: 270
      unit: g
    alternatives:
      - name: (или цукини, в зависимости от сезонности);
        amount:
          quantity: 270
          unit: g
  - name: сладкого перца
    amount:
      quantity: 175
      unit: g
  - name: смеси перцев
    amount:
      quantity: 1
      unit: g
  - name: крупной соли
    amount:
      quantity: 2
      unit: g
  - name: розмарина
    amount:
      quantity: 3
      unit: g
  - name: бальзамического уксуса
    amount:
      quantity: 60
      unit: g
  - name: сахара
    amount:
      quantity: 10
      unit: g
  - name: оливковое масло
directions:
  - step: Нарежьте мясо на стейки – бабочкой (толщиной по 2 см).
  - step: Натрите каждый кусок  солью, перцем и сбрызните оливковым маслом.
  - step: Дайте стейкам замариноваться 10-15 минут.
  - step: Перец и цукини нарежьте крупным ломтиком, посолите, поперчите, сбрызните маслом.
  - step: Обжарьте перец и цукини на разогретой сковороде, без масла. 
  - step: На хорошо разогретой сковороде обжарьте стейки с каждой сторона по 2 минуты, добавьте розмарин, затем еще по одной минуте обжарьте с каждой стороны.
  - step: Дайте стейкам отдохнуть 5 минут, лучше на это время обернуть их фольгой. 
  - step: Лук-шалот разрежьте пополам и зажарьте на сковороде (3-4 минуты), добавьте сахар и бальзамический уксус. Выпаривайте, пока лук не карамелизуется. 
  - step: Выложите на тарелку овощи, рядом карамелизированный лук и стейк, разрезанный на кусочки.  