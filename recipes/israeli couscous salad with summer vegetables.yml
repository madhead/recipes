directions:
  - step: Heat a sauce pan over medium heat and add one tsp of olive oil
  - step: Once the oil is warm  add the couscous and stir for a minute or two until it is slightly toasted
  - step: When couscous is toasted — add 1 cup of water and chopped up bouillon cube
  - step: Turn heat down to low and simmer couscous for the amount of time on package instructions
  - step: While couscous is cooking, dice red pepper and cucumber – you want the dice to be roughly the same size for both. Add the vegetables to a large bowl.
  - step: Slice cherry tomatoes in half and add to the other vegetables in the bowl
  - step: Mince parsley and red onion. Add to the vegetables in the bowl.
  - step: Roughly chop olives and add to the bowl.
  - step: Dice feta cheese and set a side.
  - step: Whisk olive oil, red wine vinegar, honey, black pepper and salt together.
  - step: When the couscous is ready, add to a fine mesh sieve and rinse so that the couscous cools. Shake the fine mesh sieve thoroughly so that the couscous is fairly dry.
  - step: Add the couscous to the bowl of vegetables.
  - step: Add the dressing and toss to combine
  - step: Add feta cheese to couscous and vegetables and toss gently to combine
