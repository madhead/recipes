name: Курица по-азиатски с лапшой
language: en
links:
  - https://rebox.by/recipes/kuritsa-po-aziatski-s-lapshoy
preparationTime: 45
ingredients:
  - name: куриного филе
    amount:
      quantity: 260
      unit: g
  - name: лапши удон
    amount:
      quantity: 200
      unit: g
  - name: вешенок
    amount:
      quantity: 120
      unit: g
    alternatives:
      - name: шампиньонами
        amount:
          quantity: 120
          unit: g 
  - name: лука-порея
    amount:
      quantity: 30
      unit: g
  - name: моркови
    amount:
      quantity: 150
      unit: g
  - name: корня имбиря
    amount:
      quantity: 10
      unit: g
  - name: кунжута
    amount:
      quantity: 5
      unit: g
  - name: крахмала
    amount:
      quantity: 16
      unit: g
  - name: сахара
    amount:
      quantity: 6
      unit: g
  - name: брокколи
    amount:
      quantity: 100
      unit: g
  - name: соевого соуса
    amount:
      quantity: 35
      unit: g
  - name: чеснока
    amount:
      quantity: 4
      unit: g
  - name: кетчупа
    amount:
      quantity: 40
      unit: g
  - name: бальзамического уксуса
    amount:
      quantity: 13
      unit: g
  - name: подсолнечное масло
  - name: перец
directions:
  - step: Сразу нарежьте все ингредиенты. Уже очищенное куриное бедро - брусочком.
  - step: Брокколи разрежьте пополам вдоль кочерыжки
  - step: морковь почистите, нарежьте соломкой
  - step: чеснок и имбирь очистите и мелко порубите.
  - step: Лук-порей нарежьте тонкими кольцами толщиной 2-3 мм
  - step: вешенки руками разорвите на волокна. 
  - step: Подготовьте курицу. В миске смешайте курицу, половину соевого соуса, 50 мл воды, поперчите и перемешайте. Можно дать немного постоять, чтобы курица замариновалась.
  - step: Обваляйте куриные брусочки в крахмале.  
  - step: Отварите лапшу удон в кипящей воде в течение 5 минут, откиньте на дуршлаг и промойте холодной питьевой водой, сбрызните подсолнечным маслом и перемешайте.
  - step: Разогрейте в сковороде 3 ст. ложки подсолнечного масла и обжарьте, помешивая, курицу на сильном огне минуту.
  - step: Переложите мясо в миску или на салфетку, чтобы лишнее масло не осталось на курице.  
  - step: В сковороде минуту прожарьте морковь и вешенки на сильном огне, затем добавьте брокколи, лук-порей, имбирь, чеснок. Жарьте все овощи, помешивая, еще 2 минуты на сильном огне.  
  - step: Смешивание. Добавьте курицу обратно в сковороду, залейте соевый соус, уксус, кетчуп и 50 мл воды, добавьте сахар, перемешайте и тушите на среднем огне в течение 3 минут. 
  - step: ыложите лапшу на тарелку, рядом либо сверху положите курицу с соусом и овощами. Украсить блюдо можно кунжутом либо самим пряным соусом.  
