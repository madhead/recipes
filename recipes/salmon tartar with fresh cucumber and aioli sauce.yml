name: Salmon tartare with fresh cucumber and aioli sauce
language: en
tags:
  - starter
preparationTime: 30
ingredients:
  - name: Salmon fillet
    amount:
      quantity: 90
      unit: g
  - name: Cucumber
    amount:
      quantity: 40
      unit: g
  - name: Canned horseradish
    amount:
      quantity: 4
      unit: g
  - name: Egg yolk
    amount:
      quantity: 1
  - name: Oil
  - name: Lemon juice
  - name: Red caviar
  - name: Salt
  - name: Pepper
  - name: Chili flakes.
  - name: Sweet chili sauce
  - name: Baguette
directions:
  - step: Combine the salt and egg yolk in a blender.
  - step: Blend on a highest speed until the yolk doubles in volume.
  - step: Slowly pour in the oil while still blending, until the mixture achieves a mayonnaise-like consistency.
  - step: Add lemon juice and sweet chili sause.
  - step: Cut the fish in big cubes (~ 1.5 cm).
  - step: Cut the cucumber in smaller cubes (~ 1 cm).
  - step: Mix the aioli you've maid in previous steps, salmon, cucumber and horseradish.
  - step: Add some lemon juice, salt, pepper and chilli flakes.
  - step: Rinze a few baguete slices with olive oil and dry them in an oven for a few minues.
  - step: Put the tartare on the baguete slices and serve with red caviar.
