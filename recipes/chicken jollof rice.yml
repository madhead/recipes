name: Chicken jollof rice
language: en
links:
  - https://tasty.co/recipe/chicken-jollof-rice
tags:
  - main course
  - african cuisine
preparationTime: 50
ingredients:
  - name: Washed parboiled long grain rice
    amount:
      quantity: 200
      unit: g
  - name: Boneless chicken thighs
    amount:
      quantity: 450
      unit: g
  - name: Medium tomatoes
    amount:
      quantity: 4
  - name: Red bell pepper
    amount:
      quantity: ½
  - name: Small red onions
    amount:
      quantity: 2
  - name: Scotch bonnet pepper
    amount:
      quantity: 1
    alternatives:
      - name: Habanero
        amount:
          quantity: 1
  - name: Maggi cubes
    amount:
      quantity: 2
  - name: Thyme leaves
    amount:
      quantity: 1
      unit: tsp.
  - name: Curry powder
  - name: Oil
directions:
  - step: Make 180 ml of broth out of Maggi cubes.
  - step: Cut the tomatoes.
  - step: Cut the red bell pepper.
  - step: Cut the scotch bonnet pepper.
  - step: Quarter one of the onions.
  - step: Add the tomatoes, red bell pepper, quartered onion, and pepper to a blender and blend until smooth
  - step: In a pot over medium heat, add 2 tablespoons oil, diced red onion, chicken, and curry powder.
  - step: Cook until onions are soft and chicken has browned, about 8–10 minutes.
  - step: Remove chicken from pot and set aside.
  - step: Raise heat to medium–high, and using the same pot, add pureed tomato mixture, cooking until reduced by half.
  - step: Add in remaining oil, and fry sauce for 8–10 minutes.
  - step: Stir in chicken, along with rice, stock and thyme leaves.
  - step: Cover the pot tightly with a foil. Cover with lid and reduce heat to low.
  - step: Cook for 30 minutes.
  - step: Once rice is cooked, fluff up before serving.
